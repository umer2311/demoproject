<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_info Form</title>
</head>
<body>
    <h1>USER INFORMATION FORM</h1>
    <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required placeholder="First name"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required placeholder="last name"><br>
            <label for="father_name">Father name:</label>
            <input type="text" id="father_name" name="father_name" required placeholder="Father name"><br>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required placeholder="Contact number"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="abc123@gmail.com"><br>
            <label for="altr-number">alternate number:</label>
            <input type="number" id="altr-number" name="altr-number" required placeholder="alternate contact"><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Address"><br>
            <label for="city">city:</label>
            <input type="text" id="city" name="city" required placeholder="lahore,karachi,multan">
            <br><span>choose the provience</span><br>
            <input type="radio" id="punjab" name="provience" value="punjab" >
            <label for="punjab">Punjab:</label><br>
            <input type="radio" id="sindh" name="provience" value="sindh" >
            <label for="sindh">Sindh:</label><br>
            <input type="radio" id="kpk" name="provience" value="kpk" >
            <label for="kpk">KPK:</label><br>
            <input type="radio" id="balochistan" name="provience" value="balochistan" >
            <label for="balochistan">Balochistan</label><br>
            <label for="country">country:</label>
            <input type="text" id="country" name="country" required><br>
            <span>Choose Relegion</span><br>
            <label for="muslim">Muslim:</label><br>
            <input type="checkbox" id="muslim" name="relegion" value="muslim" > <br>
            <label for="non-muslim">Non-Muslim:</label><br>
            <input type="checkbox" id="non-muslim" name="religion" value="non-muslim" > <br>
            <label for="age">AGE:</label>
            <input type="number" id="age" name="age" step="1"required min="0" max="150" ><br>
            <label for="user-id">User id:</label>
            <input type="text" id="user-id" name="user-id" required placeholder="abc_123"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password" minlength="6" maxlength="12"><br>
            <label for="c-password">Confirm Password:</label>
            <input type="password" id="c-password" name="c-password" required placeholder="confirm password" minlength="6" maxlength="12"><br>
            <input type="submit" value="submit">
            
    </form>
    
</body>
</html>
